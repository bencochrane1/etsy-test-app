<div class="page-header text-center">
	<h1>Top Products</h1>
	<a ng-click="home.addBulkProducts()" class="listing-buy btn btn-success btn-block">
		Add Products In Bulk
	</a>	
</div>

<div class="row">
	
	<!-- loop over home.products here -->
	<div class="col-sm-3" ng-repeat="product in home.products">
		<div class="product-box">

			<!-- the product image -->
			<a class="product-img" ui-sref="product({ id: product.id })">
				<img ng-src="{{ product.pictures[0].photo }}" ng-show="product.pictures">
				<img src="http://placebear.com/g/250/170" ng-show="!product.pictures">
			</a>

			<!-- the product content like title -->
			<div class="product-content">
				<a ui-sref="product({ id: product.id, name: product.name })">
					{{ product.name }}
				</a>
				<div class="listing-price">
					{{ product.price | currency }}
				</div>
			</div>
		</div>	
	</div>

</div>
